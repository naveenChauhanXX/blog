{% extends 'base.html'%}

{% load static %}



{% block body%}



<div class="container">



   
         <div class="Frm">

    <form action="/login" method="POST" class="formm">
        {% csrf_token %}
      <h1 class="title">login here</h1>

      

      <div class="inputContainer">
        <input type="text"  id="username" name="username" class="input" placeholder="a">
        <label for="" class="label">username</label>
      </div>

      <div class="inputContainer">
        <input type="password"  id="pass1" name="pass1" class="input" placeholder="a">
        <label for="" class="label">Password</label>
      </div>

      <input type="submit" class="submitBtn" value=" login ">
    </form>
  </div>
         

      
<style type="">
    
@import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

/* Get rid of all default margins/paddings. Set typeface */
body {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  background-color: white;
  font-family: "lato", sans-serif;
}

.Frm {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.formm {
  background-color: white;
  width: 400px;
  border-radius: 8px;
  padding: 20px 40px;
  box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
}

.title {
  font-size: 50px;
  margin-bottom: 50px;
}
.inputContainer {
  position: relative;
  height: 45px;
  width: 90%;
  margin-bottom: 17px;
}

.input {
  position: absolute;
  top: 0px;
  left: 0px;
  height: 100%;
  width: 100%;
  border: 1px solid #DADCE0;
  border-radius: 7px;
  font-size: 16px;
  padding: 0 20px;
  outline: none;
  background: none;
  z-index: 1;
}

/* Hide the placeholder texts (a) */

::placeholder {
  color: transparent;
}


.label {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 0 4px;
  background-color: white;
  color: #DADCE0;
  font-size: 16px;
  transition: 0.5s;
  z-index: 0;
}
.submitBtn {
  display: block;
  margin-left: auto;
  padding: 15px 30px;
  border: none;
  background-color: #ff7200;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 30px;
}

.submitBtn:hover {
  background-color: #9867C5;
  transform: translateY(-2px);
}
.input:focus + .label {
  top: -7px;
  left: 3px;
  z-index: 10;
  font-size: 14px;
  font-weight: 600;
  color: purple;
}

</style>
       
       
   
</div>
